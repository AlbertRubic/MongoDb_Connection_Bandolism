<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONGO DB</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form action="/post" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <label for="age">Age</label>
            <input type="text" id="age" name="age">
            <label for="program">Program</label>
            <input type="text"name="program">
            <label for="yas">Section</label>
            <select name="yas" id="yas">
                <option value="BSIT-3A">BSIT-3A</option>
                <option value="BSIT-3B">BSIT-3B</option>
                <option value="BSIT-3C">BSIT-3C</option>
                <option value="BSIT-3D">BSIT-3D</option>
                <option value="BSIT-3E">BSIT-3E</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
